<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit.css') }}" />
    <title>Editar Anotação</title>
</head>
<body>
    <div class="container">
        <img class= "img" src="{{ url_for('static', filename='img/logo-getit.png') }} ">
        <p class="paragrafo">Como o Post-it, mas com outro verbo</p>
    </div>
    <form class="edit" action="/update" method="post">
        <input type="hidden" name="id" value="{{ id }}">
        <div>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" value="{{ titulo }}" required>
        </div>
        <div>
            <label for="detalhes">Detalhes</label>
            <textarea type="text" id="detalhes" name="detalhes" required>{{ detalhes }}</textarea>
        </div>
        <div> 
            <button type="submit">Salvar</button>
            <a href="/" role="button">Cancelar</a>
        </div>
    </form>
</body>
</html>
